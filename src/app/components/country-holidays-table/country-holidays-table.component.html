<div class="mat-elevation-z8 px-5 py-3 h-30rem overflow-y-scroll">
  <table mat-table [dataSource]="countryHolidays">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Types Column -->
    <ng-container matColumnDef="types">
      <th mat-header-cell *matHeaderCellDef>Types</th>
      <td mat-cell *matCellDef="let element">{{ element.types.join(' ') }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
